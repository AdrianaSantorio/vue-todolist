<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>To do List</title>
</head>
<body>
    <div id="root">
        <h1 class="text-center">TO DO LIST</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="da fare..." v-model="newTask.text">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" :click="addTask">Aggiungi</button>
        </div>
        <div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between" v-for="(task,index) in tasks" >
                   <div @click="taskIsDoneToggle(index)">
                    <span :class="{done : task.done}">{{task.text}}</span>
                   </div>
                   <button type="button" class="btn-close" @click="removeTask(index)"></button>
                </li>
              </ul>
        </div>
    </div>
    <!-- script -->
    <script src="js/script.js"></script>
</body>
</html>
